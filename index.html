<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图 坐标点 定位</title>
    <link rel="stylesheet" type="text/css" href="css/my.dialog.css">
<link rel="stylesheet" type="text/css" href="css/app.min.css?_=v1522164796594"><link rel="stylesheet" type="text/css" href="css/common.min.css?_=v1522164796594"></head>
<body>
<div class="main-wrapper">
    <div class="top-button-wrap">
        <button type="button" class="btn-default" id="btnAddNode">添加节点</button>
        <select name="equName" id="equName">
            <option value="设备1" data-num="F2620">设备名称1</option>
            <option value="设备2" data-num="F2621">设备名称2</option>
            <option value="设备3" data-num="F2622">设备名称3</option>
            <option value="设备4" data-num="F2623">设备名称4</option>
            <option value="设备5" data-num="F2624">设备名称5</option>
        </select>
        <button type="button" class="btn-default active" id="status01">设备1-1</button>
        <button type="button" class="btn-default" id="status02">设备1-2</button>
        <button type="button" class="btn-default" id="status03">设备1-3</button>
        <button type="button" class="btn-default" id="status04">设备2-1</button>
        <button type="button" class="btn-default" id="status05">设备2-2</button>
        <button type="button" class="btn-default" id="status06">设备2-3</button>
        <input type="text" name="text" id="viewEquName" disabled>
    </div>
    <div class="content-container">
        <div class="left-floor">
            <ul class="list" id="floorWrap"></ul>
        </div>
        <div class="svg-map" id="svgMap" data-url="image/img_01.svg"></div>
    </div>
</div>

<script type="text/html" id="tpl-floor">
{{each Floors as item}}
<li data-id="{{item.id}}" data-width="{{item.w}}" data-height="{{item.h}}" data-url="{{item.url}}">{{item.name}}</li>
{{/each}}
</script>

<script type="text/html" id="tpl-edit">
<div>
    这里是编辑信息
</div>
</script>

<script type="text/html" id="tpl-detail">
    <div>
        这里是详情信息
    </div>
</script>




<script type="text/javascript" src="js/app.min.js?_=v1522164796594"></script><script type="text/javascript" src="js/common.min.js?_=v1522164796594"></script><script type="text/javascript" src="js/pages/template.js?_=v1522164796594"></script><script type="text/javascript" src="js/pages/my.dialog.js?_=v1522164796594"></script><script type="text/javascript" src="js/pages/database.js?_=v1522164796594"></script><script type="text/javascript" src="js/pages/index.js?_=v1522164796594"></script></body>
</html>
