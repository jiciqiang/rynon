<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图 坐标点 定位</title>
    <link rel="stylesheet" type="text/css" href="css/my.dialog.css">
    <link rel="stylesheet" type="text/css" href="css/app.min.css?_=v1519662812081">
    <link rel="stylesheet" type="text/css" href="css/common.min.css?_=v1519662812082">
    <style type="text/css">
        table.update-image-wrap{ float: right; }
        label.input-text, input.input-value{ display: inline-block; vertical-align: middle; }
        div.svg-width-height{ display: none; width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: -1; }
        div.svg-width-height svg{ width: 100%; }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="top-button-wrap">
        <button type="button" class="btn-default" id="btnAddNode">添加节点</button>
        <button type="button" class="btn-default active" id="status01">设备1-1</button>
        <button type="button" class="btn-default" id="status02">设备1-2</button>
        <button type="button" class="btn-default" id="status03">设备1-3</button>
        <button type="button" class="btn-default" id="status04">设备2-1</button>
        <button type="button" class="btn-default" id="status05">设备2-2</button>
        <button type="button" class="btn-default" id="status06">设备2-3</button>
        <input type="text" name="text" id="viewEquName" disabled>

        <table class="update-image-wrap">
            <tr>
                <th>获取SVG尺寸：</th>
                <td><label for="updateSvg" class="input-text">上传SVG</label><input type="file" id="updateSvg"  class="input-value" /></td>
            </tr>
        </table>
    </div>
    <div class="content-container">
        <div class="left-floor">
            <ul class="list" id="floorWrap">
                <li data-id="1">楼层1</li>
                <li data-id="2">楼层2</li>
                <li data-id="3">楼层3</li>
                <li data-id="4">楼层4</li>
                <li data-id="5">楼层5</li>
            </ul>
        </div>
        <div class="svg-map" id="svgMap" data-url="image/img_01.svg"></div>
    </div>
</div>

<div class="svg-width-height" id="svgWidthHeight">
<img src="" alt="" />
</div>

<script type="text/html" id="tpl-edit">
<div>
    这里是编辑信息
</div>
</script>

<script type="text/html" id="tpl-detail">
    <div>
        这里是详情信息
    </div>
</script>
<script type="text/javascript" src="js/app.min.js?_=v1519662812082"></script>
<script type="text/javascript" src="js/common.min.js?_=v1519662812083"></script>
<script type="text/javascript" src="js/pages/template.js?_=v1519662812085"></script>
<script type="text/javascript" src="js/pages/my.dialog.js?_=v1519662812091"></script>
<script type="text/javascript" src="js/pages/index.js?_=v1519662812092"></script>
<script type="text/javascript">
$(function(){
    var _svgWidthHeight = $('#svgWidthHeight'), _image = _svgWidthHeight.find('img');

    $('#updateSvg').on('change', function(){
       _image.attr('src', $(this).val());
        _svgWidthHeight.show();
    });
});
</script>
</body>
</html>
